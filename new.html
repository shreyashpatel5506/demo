
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #0056b3;
    }
    nav a {
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #003f8a;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    .login-box, form, table {
      margin: 20px auto;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
  <script>
    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</head>
<body>
  <header>
    <h1>Hospital Management System</h1>
  </header>
  <nav>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('login')">Login</a>
    <a href="#" onclick="showSection('appointment')">Book Appointment</a>
    <a href="#" onclick="showSection('records')">Patient Records</a>
  </nav>

  <!-- Home Section -->
  <section id="home" class="active">
    <h2>Welcome to the Hospital Management System</h2>
    <p>Your health, our priority. Manage appointments, view records, and more.</p>
    <button onclick="showSection('login')">Get Started</button>
  </section>

  <!-- Login Section -->
  <section id="login">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </section>

  <!-- Appointment Booking Section -->
  <section id="appointment">
    <form>
      <h2>Book Appointment</h2>
      <input type="text" placeholder="Patient Name" required>
      <select required>
        <option value="">Select Doctor</option>
        <option>Dr. Smith</option>
        <option>Dr. Brown</option>
      </select>
      <input type="date" required>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <!-- Patient Records Section -->
  <section id="records">
    <h2>Patient Records</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Condition</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>30</td>
        <td>Flu</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>25</td>
        <td>Cold</td>
      </tr>
    </table>
  </section>
</body>
</html>
